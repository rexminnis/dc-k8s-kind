kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: dc-k8s-1-cluster
nodes:
- role: control-plane
  extraMounts:
  - hostPath: /home/rex/kind_tutorial/data
    containerPath: /files/data
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
- role: worker
